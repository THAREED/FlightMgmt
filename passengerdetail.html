<head>
  <title>Search Flight.</title>
  <meta charset="utf-8">

  <script>
    var count = 0;
    function goToInsurance()
    {
      count++;
      if(count == 1)
      {
        $("#insurance").append(
        '<div class="card">'+
         '<div class="card-header"> Travel Insurance </div>'+
         '<form class="row" >'+
           '<div class="col-sm-6">'+
             '<div class="card-body text-left"><br><br>'+
             '<input type="checkbox" name="late" value="late" checked>  Luggage insurance lost or delayed<br> &nbsp&nbsp&nbsp(Price: 350 THB)<br>'+

              '</div><br>'+
         '&nbsp&nbsp&nbsp&nbsp&nbsp--------------------------------------------------------------------------------'+
         '<br><br>'+
          '  <div class="card-body text-left">'+
          '  <input type="checkbox" name="late" value="late">  Accident and Health Insurance<br> &nbsp&nbsp&nbsp(Price: 1000 THB)<br>'+

          '  </details>'+
         '</div>'+
       '</div>'+
       '<div class="col-sm-6">'+
        ' <img class="card-img" src="/static/image/insurance2.jpg" width="40%">'+

       '</div> <br>');
      }


    }

  </script>
  <style>
    body{
      background-image: url("/static/image/12.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;

<body>

<div class="container">
  <h1 style="font-size: 50px;">Passenger&nbsp&nbsp&nbspDetails.</h1>
  <br><br><br>
  <form class="row" >
      <div class="col-sm-3" >
              <div class="row">
                &nbsp&nbsp&nbsp<div class="form-group">
                 <label for="title">Title *</label>
                  <select class="form-control" id="title" style="width:90px">
                       <option value="" hidden>Select</option>
                       <option>MR</option>
                       <option>MS</option>
                       <option>MRS</option>
                       <option>MONK</option>
                 </select>
               </div>
               &nbsp&nbsp&nbsp&nbsp&nbsp
                <div class="form-group">
                  <label for="firstname">First name *</label>
                  <input style="width:150px" class="form-control" id="firstname" name="firstname" placeholder="Eg. Songsak">
               </div>
              </div>

        <div class="form-group">
          <label for="passportNo">Passport No. *</label>
          <input class="form-control" id="passportNo" name="passportNo" placeholder="Eg. 123456789">
        </div>

    </div>

  	<div class="col-sm-3" >
        <div class="form-group">
          <label for="lastname">Last name *</label>
          <input class="form-control" id="lastname" name="lastname" placeholder="Rongviriya">
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country">
            <option value="" hidden>Choose a country</option>
            <option>Thailand</option>
            <option>China</option>
            <option>United Kingdom</option>
            <option>United States</option>

          </select>
        </div>

      </div>
        <div class="col-sm-3" style="width: 200px;" id="way">
          <div class="form-group">
            <label for="birthdate">Birth date *</label><br>
            <input class="form-control" type="date" id="birthdate" name="birthdate" max="2018-12-10">
          </div>
          <div class="form-group">
            <label for="passportExp">Passport Expiration Date *</label><br>
            <input class="form-control" type="date" id="passportExp" name="passportExp">
          </div>
        </div>


        <div class="col-sm-3">
            <div class="card">
              <div class="card-header"> Payment Information </div>
              <div class="card-body text-center">
                  <details><summary style="text-align: left">Flight: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <label id="flight">1790 THB</label></summary>
                    Somthing in this box
                  </details>
                  <details><summary style="text-align: left">Tax: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <label id="tax">290 THB</label></summary>
                    Somthing in this box
                  </details>
                  <details><summary style="text-align: left">Services Fee: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <label id="fee">0 THB</label></summary>
                    Somthing in this box
                  </details>
                  <details><summary style="text-align: left">Discount: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <label id="discount">0 THB</label></summary>
                    Somthing in this box
                  </details>
              </div>
              <footer style="text-align: right;"> Total: 2080 THB &nbsp&nbsp </footer>

            </div>
        </div>

    	</form>
      <br>
</div>
<br><br>
<div class="container" id="insurance"></div>
<button type="submit"  id="next" style="margin: auto; display:block" onclick="goToInsurance()"> Next <i class="fa fa-angle-double-right"></i> </button>
<br><br>


</body>
</html>
